<div class="container">
  <section>
    <h1>Input</h1>
    <select class="form-control" (change)="selectUser($event.target.value)">
      <option value="">--Select--</option>
      <option *ngFor="let user of users" [value]="user.id">{{ user.name }}({{user.id}})</option>
    </select>

    <input type="text" placeholder="你想說什麼？" [(ngModel)]="content" (keyup.enter)="addMessage()">
  </section>
</div>
